        <div class="w-full h-full flex justify-center" id="app">

                    <div id="chat_list" class="mt-1 flex flex-col h-96 gap-3 overflow-y-scroll">
                    </div>
                    <div class="bottom-0 mt-2">
                      <input class="shadow-md bg-slate-50 text-slate-600 rounded-full py-1 px-2 focus:outline-none" type="text" placeholder="+947########" id="msgToInput">

                    </div>
                </div>

                        <div id="chat_id" class="text-slate-700"></div>
                        <div id="status-container" class="text-xs text-slate-500"></div>
                    </div>
                    <div class="msg-interface w-full h-96 bg-slate-100 rounded-lg shadow-md p-3 gap-2 flex overflow-y-scroll flex-col" id="msgInterface">
                    </div>
                    <div class="text-sm text-slate-500 flex-nowrap overflow-hidden w-full hidden px-5" id="reply-msg-container">
                        Replying to :<div class="text-slate-600 flex-nowrap" id="reply-msg"> </div>...
                    </div>
                    <form action="" class="msg-input gap-1 hidden" autocomplete="off" id="messageForm">
                        <input class="grow shadow-md py-2 px-4 rounded-full focus:outline-none text-slate-700" type="text" id="msg-input" placeholder="Message">
                        <input class="grow shadow-md py-2 px-4 rounded-full focus:outline-none text-slate-700 hidden" type="text" id="reply-input">
                        <button type="submit" onclick="updateChat()" class="py-1 px-3 bg-slate-800 hover:bg-slate-600 ease-in-out duration-300 text-slate-100 rounded-full">Send</button>
